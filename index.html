<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annual Debt Service Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="annualDebtServiceRadio" name="variables" checked>
  <label for="annualDebtServiceRadio">Annual Debt Service</label>

  <input type="radio" id="annualNetOperatingIncomeRadio" name="variables">
  <label for="annualNetOperatingIncomeRadio">Annual Net Operating Income</label>

  <input type="radio" id="debtCoverageRatioRadio" name="variables">
  <label for="debtCoverageRatioRadio">Debt Coverage Ratio</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Annual Net Operating Income (ANOI)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Debt Coverage Ratio (DCR)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
